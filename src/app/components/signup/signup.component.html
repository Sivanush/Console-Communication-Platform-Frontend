<div class="flex min-h-screen justify-center items-center bg-white dark:bg-black">
    <div class="flex flex-col w-full max-w-lg px-4 py-12 sm:px-6">
      <main class="flex-1">
        <div class="space-y-6">
          <span class="w-2">
            <svg id="dark-mode-toggle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>
          </span>
          <div class="border text-gray-900 dark:text-gray-100 rounded-lg bg-white dark:bg-zinc-800 dark:border-0 p-6 shadow-lg" data-v0-t="card">
            <div class="space-y-2 pb-4 text-center">
              <h1 class="text-3xl font-bold text-black dark:text-white">Create an account</h1>
              <p class="text-black dark:text-gray-300">
                Already have an account?
                <a class="font-medium text-blue-500 dark:text-blue-300 hover:underline" href="#" rel="ugc">
                  Log in
                </a>
              </p>
            </div>
            <form (ngSubmit)="signup()" class="space-y-4">
              <div class="space-y-2">
                <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-800 dark:text-gray-500" for="username">
                  Username
                </label>
                <input name="username" [(ngModel)]="user.username" class="dark:bg-zinc-900 dark:border-0 flex h-10 w-full rounded-md border border-input bg-background  px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground dark:placeholder:text-neutral-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="username" placeholder="Enter your username" required="" />
              </div>
              <div class="space-y-2">
                <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-800 dark:text-gray-500" for="email">
                  Email
                </label>
                <input name="email" [(ngModel)]="user.email" class="dark:bg-zinc-900 dark:border-0  flex h-10 w-full rounded-md border border-input bg-background  px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground dark:placeholder:text-neutral-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="email" placeholder="Enter your email" required="" type="email" />
              </div>
              <div class="space-y-2">
                <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-800 dark:text-gray-500" for="password">
                  Password
                </label>
                <input name="password" [(ngModel)]="user.password" class="dark:bg-zinc-900 dark:border-0  flex h-10 w-full rounded-md border border-input bg-background  px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground dark:placeholder:text-neutral-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="password" placeholder="Enter your password" required="" type="password" />
              </div>
              <div class="flex items-start space-x-2">
                <button type="button" role="checkbox" aria-checked="false" aria-required="true" data-state="unchecked" value="on" class="peer h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground dark:border-gray-600 dark:focus-visible:ring-gray-600" id="terms"></button>
                <input aria-hidden="true" required="" tabindex="-1" type="checkbox" value="on" style="transform: translateX(-100%); position: absolute; pointer-events: none; opacity: 0; margin: 0px; width: 16px; height: 16px;" />
                <label class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-sm text-gray-400 dark:text-gray-300" for="terms">
                  I agree to the
                  <a class="font-medium text-blue-500 hover:underline" href="#" rel="ugc">
                    Terms of Service
                  </a>
                  and
                  <a class="font-medium text-blue-500 hover:underline" href="#" rel="ugc">
                    Privacy Policy
                  </a>
                </label>
              </div>
              <button class="bg-black dark:text-black dark:bg-white text-white inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition duration-300 dark:duration-300 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:opacity-70 dark:hover:opacity-80  h-10 px-4 py-2 w-full" type="submit">
                Sign Up
              </button>
              <span class="flex justify-center ">OR</span>
                <button id="google-signin-button" (click)="signInWithGoogle()" class="flex justify-center items-center w-full px-4 py-2 space-x-2 bg-white dark:bg-black rounded-md hover:bg-gray-100  transition duration-300">
                    <img src="assets/images/google.png" alt="Google logo" class="w-5 h-5">
                    <span class="text-sm text-gray-700">Continue with Google</span>
                </button>
                
                <!-- <div id="g_id_onload"
                data-client_id="53056005811-4a5d0re47qnuhud5l9m8ssvp77nhnvtk.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-login_uri="http://localhost:3000/api/signup"
                data-auto_prompt="false">
           </div>
           
           <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="continue_with"
                data-size="large"
                data-logo_alignment="left">
           </div> -->
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

<!-- user-profile.component.html -->
<div class="flex h-screen bg-[#2f3136] text-[#dcddde] font-sans">
  <!-- Left sidebar (placeholder) -->




  <div class="relative lg:w-60 bg-[#2f3136] flex-shrink-0"></div>
  <div class="absolute right-20 top-8" (click)="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="#42454a"
      class="w-14 h-14 cursor-pointer">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
  </div>
  <!-- Main content area -->
  <div class=" flex-1 flex flex-col">
    <!-- Header -->

    <!-- Content -->
    <div #scrollContainer id="scrollContainer" class="flex-1 overflow-y-auto">
      <div class=" max-w-3xl mx-auto py-6 px-4">





        <!-- User Info -->
        <!-- User Info -->
        <div class="bg-[#2f3136] rounded-lg overflow-hidden">
          <!-- Banner -->
          <!-- <div class="h-32 bg-gradient-to-r from-blue-500 to-purple-600"></div> -->
          <img [src]="user.banner" alt="User Banner" class="h-32 w-full object-cover">

          <div class="p-6 relative">
            <!-- Profile image overlapping the banner -->
            <img [src]="user.image" alt="User Avatar"
              class="w-24 object-cover h-24 rounded-full border-4 border-[#2f3136] absolute -top-12 left-6">

            <div class="flex justify-end ">
              <button
                class="bg-[#5865F2] hover:bg-[#4752C4] text-white px-4 py-2 rounded-md transition duration-200">
                Edit Profile
              </button>
            </div>

            <div class="">
              <h2 style="margin-bottom: 0px;" class="text-2xl font-bold text-white">{{user.username}}</h2>
              <!-- <p class="text-[#b9bbbe] mb-2">Member since {{ '2024-08-18T11:21:18.434Z' | date: 'MMMM y' }}</p> -->
              <p class="text-[#b9bbbe] mb-4">{{user.bio}}</p>
            </div>
          </div>
        </div>

        <!-- Tabs -->
        <div class="border-b border-[#4f545c] mb-6">
          <nav class="flex">
            <!-- <a [class.text-[#5865F2]]="activeTab === 'posts'" (click)="setActiveTab('posts')"
              class="px-4 py-2 font-medium hover:text-[#5865F2] cursor-pointer transition duration-200">Posts</a>
            <a [class.text-[#5865F2]]="activeTab === 'friends'" (click)="setActiveTab('friends')"
              class="px-4 py-2 font-medium hover:text-[#5865F2] cursor-pointer transition duration-200">Friends</a>
            <a [class.text-[#5865F2]]="activeTab === 'servers'" (click)="setActiveTab('servers')"
              class="px-4 py-2 font-medium hover:text-[#5865F2] cursor-pointer transition duration-200">Servers</a> -->
          </nav>
        </div>

        <!-- Content Area -->
        <div>
          <!-- Posts Tab -->
          <div>
            <div class="space-y-6">
              <div *ngFor="let post of posts.slice().reverse()"
                class="bg-[#2f3136] rounded-lg overflow-hidden shadow-2xl ">
                <!-- Post Header -->
                <div class="p-4 flex items-start space-x-3">
                  <img [src]="post.author.image" alt="Author Avatar" class="w-10 h-10 object-cover rounded-full">
                  <div class="flex-1 min-w-0">
                    <div class="flex items-center flex-wrap">
                      <span class="font-semibold text-white mr-0">{{post.author.username}}</span>
                      <!-- <span class="text-[#b9bbbe] text-sm">at{{post.author.username.toLowerCase()}}</span> -->
                      <span class="text-[#b9bbbe] mx-2">Â·</span>
                      <span class="text-[#b9bbbe] text-sm">{{ post.timestamp | date:'MMM d, yyyy' }}</span>
                    </div>

                    <!-- Post Content -->
                    <p *ngIf="post.content" class="mt-2 text-[#dcddde] whitespace-pre-wrap">{{post.content}}</p>
                  </div>
                </div>

                <!-- Media Content -->
                <div *ngIf="post.mediaUrl" class="mt-2">
                  <!-- Image -->
                  <img *ngIf="post.mediaType === 'image'" [src]="post.mediaUrl" alt="Post media"
                    class="w-full h-auto max-h-[500px] object-cover">
                  <!-- Video -->
                  <video *ngIf="post.mediaType === 'video'" [src]="post.mediaUrl" controls
                    class="w-full max-h-[500px] bg-black" appAutoPlayPost></video>
                </div>

                <!-- Post Actions -->
                <div class="px-4 py-3 flex items-center justify-between text-[#b9bbbe] border-t border-[#40444b]">
                  <button class="flex items-center space-x-2 hover:text-blue-400 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <span class="text-sm">{{post.comments}}</span>
                  </button>
                  <button class="flex items-center space-x-2 hover:text-green-400 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span class="text-sm">Repost</span>
                  </button>
                  <button (click)="likeAndUnlikePost(post._id)" [ngClass]="{'text-red-600': post.isLiked}"
                    class="flex items-center space-x-2 hover:text-red-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                      [ngStyle]="{'fill': post.isLiked ? 'red' : 'none'}" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <span class="text-sm">{{post.likeCount}}</span>
                  </button>
                  <button class="flex items-center space-x-2 hover:text-blue-400 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                    <span class="text-sm">Share</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right sidebar (placeholder) -->
  <div class="w-60 bg-[#2f3136] flex-shrink-0"></div>
</div>

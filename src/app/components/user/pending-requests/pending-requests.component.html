



<main class="flex h-screen bg-black bg-custom-pattern overflow-hidden">
   
      <app-friends-sidebar/>
    
      <div class=" flex-1 transition-all duration-300 ease-in-out flex flex-col h-full w-full" id="main-content-wrapper">
        <div class="flex flex-col h-full">
          <app-friends-header [name]="'Friends'"  />
      
          <div class="flex-1 p-4 bg-main_bg overflow-y-auto flex flex-col">
            <p class="text-white ps-2 text-lg">Pending Request</p>
            <div class="mt-4">
              <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">search</label>
              <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                  </svg>
                </div>
                <input  [(ngModel)]="query" type="search" class="ps-9 p-4 bg-primary_color w-full rounded-md text-white focus:outline-none" placeholder="Enter the username">
              </div>
            </div>
            
            <div class="space-y-4 mt-4 flex-grow flex flex-col">
              @for (user of users; track $index) {
                <div class="flex w-full bg-primary_color rounded-sm p-4 justify-between items-center">
                    <div class="flex gap-6 items-center">
                        <img src="{{user.sender.image}}" alt="user-profile" class="w-10 h-10 rounded-full">
                        <p class="text-white whitespace-nowrap text-lg">{{user.sender.username}}</p>
                    </div>
                    <div class="flex gap-4">
                        <button (click)="acceptFriendRequest(user._id)" class="flex-row items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="green" class="size-10">
                                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button>
                            <svg  (click)="rejectFriendRequest(user._id)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" class="size-10">
                                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
               } @empty() { 
                 <div class="flex-grow flex items-center justify-center ">  
                   <p class="text-white text-lg">No users found</p> 
                    <img width="500" src="https://res.cloudinary.com/dgpcd5c0d/image/upload/v1719563898/file_1_fo7b4b.png" alt="">
                </div> 
               } 
            </div>
           
          </div>
        </div>
      </div>
    </main>

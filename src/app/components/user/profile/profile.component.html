<!-- Posts List -->
<div class="space-y-6">
  <div *ngFor="let post of posts.slice().reverse()" class="bg-[#2f3136] rounded-lg overflow-hidden shadow-2xl ">
    <!-- Post Header -->
    <div class="p-4 flex items-start space-x-3">
      <img [src]="post.author.image" alt="Author Avatar" class="w-10 h-10 rounded-full">
      <div class="flex-1 min-w-0">
        <div class="flex items-center flex-wrap">
          <span class="font-semibold text-white mr-2">{{post.author.username}}</span>
          <!-- <span class="text-[#b9bbbe] text-sm">at{{post.author.username.toLowerCase()}}</span> -->
          <span class="text-[#b9bbbe] mx-2">Â·</span>
          <span class="text-[#b9bbbe] text-sm">{{ post.timestamp | date:'MMM d, yyyy' }}</span>
        </div>
        
        <!-- Post Content -->
        <p *ngIf="post.content" class="mt-2 text-[#dcddde] whitespace-pre-wrap">{{post.content}}</p>
      </div>
    </div>
    
    <!-- Media Content -->
    <div *ngIf="post.mediaUrl" class="mt-2">
      <!-- Image -->
      <img *ngIf="post.mediaType === 'image'" [src]="post.mediaUrl" alt="Post media" class="w-full h-auto max-h-[500px] object-cover">
      <!-- Video -->
      <video *ngIf="post.mediaType === 'video'" [src]="post.mediaUrl" controls class="w-full max-h-[500px] bg-black" appAutoPlayPost></video>
    </div>
    
    <!-- Post Actions -->
    <div class="px-4 py-3 flex items-center justify-between text-[#b9bbbe] border-t border-[#40444b]">
      <button class="flex items-center space-x-2 hover:text-blue-400 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <span class="text-sm">{{post.comments}}</span>
      </button>
      <button class="flex items-center space-x-2 hover:text-green-400 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        <span class="text-sm">Repost</span>
      </button>
      <button class="flex items-center space-x-2 hover:text-red-400 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
        <span class="text-sm">{{post.likes}}</span>
      </button>
      <button class="flex items-center space-x-2 hover:text-blue-400 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
        </svg>
        <span class="text-sm">Share</span>
      </button>
    </div>
  </div>
</div>

            
            </div>

  
            <!-- Friends Tab -->
            <div *ngSwitchCase="'friends'" class="space-y-4">
                <div *ngFor="let friend of friends" class="bg-[#36393f] cursor-pointer rounded-lg p-3 flex items-center space-x-3 justify-between">
                 
                  <div class="flex flex-row gap-3">
                    <img [src]="friend.image" alt="Friend Avatar" class="w-12 h-12 rounded-full">
                    <h3 style="margin-bottom: 0px;" class="font-medium pt-2 text-white">{{friend.username}}</h3>
                    <!-- <p class="text-sm text-[#b9bbbe]">{{friend.status}}</p> -->
                  </div>
                  <svg [routerLink]="['/direct-chat',userId,friend._id ]"   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                  </svg>
                  
                </div>
              </div>
              
  
            <!-- Servers Tab -->
            <div *ngSwitchCase="'servers'" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
              <div *ngFor="let server of servers" class="bg-[#2f3136] rounded-lg p-4 object-cover">
                <img 
                [src]="server.image" 
                alt="Server Icon" 
                class="w-14 h-14 max-w-full max-h-full object-cover rounded-full mx-auto mb-2 shadow-lg"
              />
                              <h3 class="text-center font-medium text-white">{{server.name}}</h3>
                <p class="text-center text-sm text-[#b9bbbe]">{{server.memberCount}} members</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Right sidebar (placeholder) -->
    <div class="w-60 bg-[#2f3136] flex-shrink-0"></div>
  </div>

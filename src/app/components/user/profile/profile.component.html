<!-- user-profile.component.html -->
<div class="flex h-screen bg-[#2f3136] text-[#dcddde] font-sans">
    <!-- Left sidebar (placeholder) -->

   


    <div class="relative lg:w-60 bg-[#2f3136] flex-shrink-0"></div>
    <div class="absolute right-20 top-8">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="#42454a" class="w-14 h-14 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
    </div>
    <!-- Main content area -->
    <div class=" flex-1 flex flex-col">
      <!-- Header -->
      
      <!-- Content -->
      <div class="flex-1 overflow-y-auto">
        <div class=" max-w-3xl mx-auto py-6 px-4">


          


          <!-- User Info -->
          <!-- User Info -->
<div class="bg-[#2f3136] rounded-lg overflow-hidden">
    <!-- Banner -->
    <div class="h-32 bg-gradient-to-r from-blue-500 to-purple-600"></div>
    
    <div class="p-6 relative">  
      <!-- Profile image overlapping the banner -->
      <img [src]="user.image" alt="User Avatar" class="w-24 h-24 rounded-full border-4 border-[#2f3136] absolute -top-12 left-6">
      
      <div class="flex justify-end ">
        <button class="bg-[#5865F2] hover:bg-[#4752C4] text-white px-4 py-2 rounded-md transition duration-200">
          Edit Profile
        </button>
      </div>
      
      <div class="">
        <h2 style="margin-bottom: 0px;" class="text-2xl font-bold text-white">{{user.username}}</h2>
        <!-- <p class="text-[#b9bbbe] mb-2">Member since {{ '2024-08-18T11:21:18.434Z' | date: 'MMMM y' }}</p> -->
        <p class="text-[#b9bbbe] mb-4">{{user.bio}}</p>
      </div>
    </div>
  </div>
  
          <!-- Tabs -->
          <div class="border-b border-[#4f545c] mb-6">
            <nav class="flex">
              <a [class.text-[#5865F2]]="activeTab === 'posts'" (click)="setActiveTab('posts')"
                 class="px-4 py-2 font-medium hover:text-[#5865F2] cursor-pointer transition duration-200">Posts</a>
              <a [class.text-[#5865F2]]="activeTab === 'friends'" (click)="setActiveTab('friends')"
                 class="px-4 py-2 font-medium hover:text-[#5865F2] cursor-pointer transition duration-200">Friends</a>
              <a [class.text-[#5865F2]]="activeTab === 'servers'" (click)="setActiveTab('servers')"
                 class="px-4 py-2 font-medium hover:text-[#5865F2] cursor-pointer transition duration-200">Servers</a>
            </nav>
          </div>
  
          <!-- Content Area -->
          <div [ngSwitch]="activeTab">
            <!-- Posts Tab -->
            <div *ngSwitchCase="'posts'">
              <!-- New Post Form -->
              <div class="mb-6">
                <textarea [(ngModel)]="newPost" rows="3" 
                          class="w-full bg-[#40444b] text-[#dcddde] rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#5865F2] placeholder-[#72767d]"
                          placeholder="What's on your mind?"></textarea>
                <div class="mt-2 flex justify-between items-center">
                  <div>
                    <button class="text-[#b9bbbe] hover:text-[#dcddde] p-2 rounded-full hover:bg-[#4f545c] transition-colors">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                      </svg>
                    </button>
                    <button class="text-[#b9bbbe] hover:text-[#dcddde] p-2 rounded-full hover:bg-[#4f545c] transition-colors">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                    </button>
                  </div>
                  <button (click)="submitPost()" class="bg-[#5865F2] hover:bg-[#4752C4] text-white px-4 py-2 rounded-full transition duration-200">
                    Post
                  </button>
                </div>
              </div>
  
              <!-- Posts List -->
              <div *ngFor="let post of posts" class="mb-6 bg-[#2f3136] rounded-lg p-4">
                <div class="flex items-start space-x-3">
                  <img [src]="post.authorAvatar" alt="Author Avatar" class="w-10 h-10 rounded-full">
                  <div class="flex-1 min-w-0">
                    <div class="flex items-center space-x-2">
                      <span class="font-medium text-white">{{post.authorName}}</span>
                      <span class="text-sm text-[#b9bbbe]">at{{post.authorHandle}}</span>
                      <span class="text-sm text-[#b9bbbe]">Â· {{post.timestamp}}</span>
                    </div>
                    <p class="mt-1">{{post.content}}</p>
                    <div class="mt-3 flex items-center space-x-4 text-[#b9bbbe]">
                      <button class="flex items-center space-x-1 hover:text-[#dcddde]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                        <span>{{post.comments}}</span>
                      </button>
                      <button class="flex items-center space-x-1 hover:text-[#dcddde]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        <span>{{post.reposts}}</span>
                      </button>
                      <button class="flex items-center space-x-1 hover:text-[#dcddde]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span>{{post.likes}}</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <!-- Friends Tab -->
            <div *ngSwitchCase="'friends'" class="space-y-4">
                <div *ngFor="let friend of friends" class="bg-[#36393f] cursor-pointer rounded-lg p-3 flex items-center space-x-3 justify-between">
                 
                  <div class="flex flex-row gap-3">
                    <img [src]="friend.image" alt="Friend Avatar" class="w-12 h-12 rounded-full">
                    <h3 style="margin-bottom: 0px;" class="font-medium pt-2 text-white">{{friend.username}}</h3>
                    <!-- <p class="text-sm text-[#b9bbbe]">{{friend.status}}</p> -->
                  </div>
                  <svg [routerLink]="['/direct-chat',userId,friend._id ]"   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                  </svg>
                  
                </div>
              </div>
              
  
            <!-- Servers Tab -->
            <div *ngSwitchCase="'servers'" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
              <div *ngFor="let server of servers" class="bg-[#2f3136] rounded-lg p-4 object-cover">
                <img 
                [src]="server.image" 
                alt="Server Icon" 
                class="w-14 h-14 max-w-full max-h-full object-cover rounded-full mx-auto mb-2 shadow-lg"
              />
                              <h3 class="text-center font-medium text-white">{{server.name}}</h3>
                <p class="text-center text-sm text-[#b9bbbe]">{{server.memberCount}} members</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Right sidebar (placeholder) -->
    <div class="w-60 bg-[#2f3136] flex-shrink-0"></div>
  </div>

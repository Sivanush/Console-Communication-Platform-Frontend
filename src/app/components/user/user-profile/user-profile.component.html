<p-sidebar [style]="{'background-color': '#36393f', 'color':'white'}" [(visible)]="sidebarVisible" [fullScreen]="true">
    <ng-template pTemplate="content">
        <div class="flex justify-center items-center h-full">
            <div class="w-full max-w-3xl bg-[#2f3136] rounded-lg shadow-lg overflow-hidden">
                <p-tabView styleClass="discord-tabs" >
                    <p-tabPanel header="User Profile">
                        <div class="p-6">
                            <!-- User Info -->
                            <div class="flex items-center mb-6">
                                <div class="relative mr-4">
                                    <div class="w-20 h-20 bg-gray-600 rounded-full flex items-center justify-center text-2xl font-bold">
                                        UA
                                    </div>
                                    <div class="absolute bottom-0 right-0 w-5 h-5 bg-green-500 border-2 border-[#2f3136] rounded-full"></div>
                                </div>
                                <div>
                                    <h2 class="text-xl font-semibold text-white">Username</h2>
                                    <span class="text-gray-400">#1234</span>
                                </div>
                            </div>

                            <!-- User Status -->
                            <div class="mb-6 p-3 bg-[#36393f] rounded">
                                <p class="text-sm text-gray-300">Custom Status Message</p>
                            </div>

                            <!-- User Details -->
                            <div class="space-y-4">
                                <div>
                                    <strong class="block text-xs text-gray-400 mb-1">MEMBER SINCE</strong>
                                    <span class="text-sm text-gray-300">Jan 1, 2021</span>
                                </div>
                                <div>
                                    <strong class="block text-xs text-gray-400 mb-1">ROLES</strong>
                                    <span class="inline-block px-2 py-1 bg-blue-600 rounded text-xs mr-2 text-white">Admin</span>
                                    <span class="inline-block px-2 py-1 bg-blue-600 rounded text-xs text-white">Moderator</span>
                                </div>
                                <div>
                                    <strong class="block text-xs text-gray-400 mb-1">NOTE</strong>
                                    <span class="text-sm text-gray-300">Add a note</span>
                                </div>
                            </div>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Servers">
                        <div class="p-6">
                            <h3 class="text-lg font-semibold text-white mb-4">Joined Servers</h3>
                            <ul class="space-y-2">
                                <li class="flex items-center p-2 bg-[#36393f] rounded">
                                    <div class="w-10 h-10 bg-gray-600 rounded-full mr-3"></div>
                                    <span class="text-gray-300">Server 1</span>
                                </li>
                                <li class="flex items-center p-2 bg-[#36393f] rounded">
                                    <div class="w-10 h-10 bg-gray-600 rounded-full mr-3"></div>
                                    <span class="text-gray-300">Server 2</span>
                                </li>
                            </ul>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Activity">
                        <div class="p-6">
                            <h3 class="text-lg font-semibold text-white mb-4">Recent Activity</h3>
                            <ul class="space-y-2">
                                <li class="p-2 bg-[#36393f] rounded">
                                    <p class="text-sm text-gray-300">Joined voice channel in Server 1</p>
                                    <span class="text-xs text-gray-400">2 hours ago</span>
                                </li>
                                <li class="p-2 bg-[#36393f] rounded">
                                    <p class="text-sm text-gray-300">Sent a message in #general</p>
                                    <span class="text-xs text-gray-400">Yesterday</span>
                                </li>
                            </ul>
                        </div>
                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
    </ng-template>
</p-sidebar>

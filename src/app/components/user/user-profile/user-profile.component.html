<p-sidebar  [style]="{'background-color': '#36393f', 'color':'white'}" (onHide)="close()" [(visible)]="sidebarVisible" [fullScreen]="true">
  <ng-template pTemplate="content" >
    <div class="flex justify-center items-center h-full">
      <div class="w-full max-w-3xl bg-[#2f3136] rounded-lg shadow-lg overflow-hidden">
        <p-tabView styleClass="discord-tabs">
          <p-tabPanel header="User Profile">
            <div class="p-6">
              <!-- User Info -->
              <div class="flex items-center mb-6">
                <div class="relative mr-4">
                    @if (userData.image) {
                         <img class="w-20 h-20 bg-gray-600 rounded-full flex items-center justify-center text-2xl font-bold" [src]="userData.image">
                    }
                  <div class="absolute bottom-0 right-0 w-5 h-5 bg-green-500 border-2 border-[#2f3136] rounded-full">
                  </div>
                </div>
                <div>
                  <h2 class="text-xl font-semibold text-white">{{userData.username}} </h2>
                  <!-- <span class="text-gray-400">#1234</span> -->
                </div>
              </div>

              <!-- User Status -->
              <!-- <div class="mb-6 p-3 bg-[#36393f] rounded">
                <p class="text-sm text-gray-300">Custom Status Message</p>
              </div> -->

              <!-- User Details -->
              <div class="space-y-4">
                <div>
                  <strong class="block text-xs text-gray-400 mb-1">MEMBER SINCE</strong>
                  <span class="text-sm text-gray-300">{{ formatDate(userData.createdAt) }}</span>
                </div>
                <!-- <div>
                  <strong class="block text-xs text-gray-400 mb-1">ROLES</strong>
                  <span class="inline-block px-2 py-1 bg-blue-600 rounded text-xs mr-2 text-white">Admin</span>
                  <span class="inline-block px-2 py-1 bg-blue-600 rounded text-xs text-white">Moderator</span>
                </div>
                <div>
                  <strong class="block text-xs text-gray-400 mb-1">NOTE</strong>
                  <span class="text-sm text-gray-300">Add a note</span>
                </div> -->
              </div>
            </div>
          </p-tabPanel>
          <p-tabPanel header="User Settings">
            <div class="p-6">
              <h3 class="text-lg font-semibold text-white mb-4">Edit Username</h3>

              <!-- Username Edit -->
              <div class="mb-6">
                <label for="username" class="block text-xs text-gray-400 mb-1">USERNAME</label>
                <div class="relative gap-2">
                  <input id="username" type="text" [value]="userData.username"
                    class="bg-[#36393f] text-gray-300 rounded px-3 py-2 w-full focus:outline-0"
                    placeholder="Enter your username">
                  <button
                    class="absolute right-0 top-0 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save
                  </button>
                </div>
              </div>

              <!-- Save Button -->

            </div>
          </p-tabPanel>
          <!-- <p-tabPanel header="Servers">
            <div class="p-6">
              <h3 class="text-lg font-semibold text-white mb-4">Joined Servers</h3>
              <ul class="space-y-2">
                <li class="flex items-center p-2 bg-[#36393f] rounded">
                  <div class="w-10 h-10 bg-gray-600 rounded-full mr-3"></div>
                  <span class="text-gray-300">Server 1</span>
                </li>
                <li class="flex items-center p-2 bg-[#36393f] rounded">
                  <div class="w-10 h-10 bg-gray-600 rounded-full mr-3"></div>
                  <span class="text-gray-300">Server 2</span>
                </li>
              </ul>
            </div>
          </p-tabPanel> -->
        </p-tabView>
      </div>
    </div>
  </ng-template>
</p-sidebar>

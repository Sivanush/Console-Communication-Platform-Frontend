



<main class="flex h-screen bg-black bg-custom-pattern overflow-hidden">


    <app-friends-sidebar />
  
    <div class="flex-1 transition-all duration-300 ease-in-out flex flex-col h-full w-full" id="main-content-wrapper">
      <div class="flex flex-col h-full">
        <app-friends-header [name]="'Friends'"  />
    
        <div class="flex-1 p-4 bg-main_bg overflow-y-auto flex flex-col ">
          <p class="text-white ps-2 text-lg">Add Friend</p>
          <div class="mt-4">
            <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">search</label>
            <div class="relative">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input [(ngModel)]="query" (input)="searchUser()" type="search" class="ps-9 p-4 bg-primary_color w-full rounded-md text-white focus:outline-none" placeholder="Enter the username">            </div>
          </div>
          
          <div class="space-y-4 mt-4 flex-grow flex flex-col">
            @for (user of users; track $index) {
              <div class="flex w-full bg-primary_color rounded-sm p-4 justify-between items-center">
                <div class="flex items-center space-x-4">
                  <img src="{{user._doc.image}}" alt="user-profile" class="w-10 h-10 rounded-full">
                  <p class="text-white">{{user._doc.username}}</p>
                </div>
                @if (user.friendshipStatus==="Friends") {
                  <button  class="bg-blue-500 text-white px-4 py-2 rounded-md w-auto" >Friends</button>
                }@else if (user.friendshipStatus==="Sended") {
                  <button  class="bg-blue-500 text-white px-4 py-2 rounded-md" >Sended</button>
                }
                @else if (user.friendshipStatus==="Received") {
                  <button  class="bg-blue-500 text-white px-4 py-2 rounded-md" >Received</button>
                }@else(){
                <button class="bg-green-500 text-white px-4 py-2 rounded-md " (click)="sendFriendRequest(user._doc._id)">Add Friend</button>
                }
              </div>
            }@empty() {
              <div class="flex-grow flex items-center justify-center ">
                <p class="text-white text-lg">No users found</p>
                 <!-- <img width="500" src="https://res.cloudinary.com/dgpcd5c0d/image/upload/v1719563898/file_1_fo7b4b.png" alt=""> -->
              </div>
            }
          </div>
          
         
        </div>
      </div>
    </div>
  </main>

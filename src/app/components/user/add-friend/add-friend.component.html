



<main class="flex h-screen bg-black bg-custom-pattern overflow-hidden">
  <aside class="flex h-screen fixed left-0 top-0 transition-transform -translate-x-full sm:translate-x-0"
    id="main-sidebar">
    <app-main-sidebar />
    <div id="second-sidebar"
      class="h-full px-5 pb-8 overflow-y-auto bg-secondary_color sm:w-64 w-60 dark:bg-gray-900 dark:border-gray-700">
        
        
        
        
        
        
        
        
        
        
        <div class="flex justify-center items-center w-full py-3 ">
          <form>
            <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">search</label>
            <div class="relative">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input type="search" id="search"
                class="block w-full p-2 ps-10 text-sm  rounded-full focus:outline-none  bg-primary_color focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search" required />
              <button type="submit" hidden
                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-0 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
          </form>
        </div>
        <!-- <span class="border border-primary_color border-b block w-full" style="border-width: 1px;"></span> -->
  
        <nav class="mt-4 -mx-3 space-y-6 ">
          <div class="space-y-3 ">
            <!-- <label class="px-3 text-xs text-gray-500 uppercase dark:text-gray-400">analytics</label> -->
  
            <a class="flex items-center px-3 py-2 text-gray-600 transition-colors duration-300 transform rounded-sm dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700"
              href="#">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5m.75-9l3-3 2.148 2.148A12.061 12.061 0 0116.5 7.605" />
              </svg>
  
              <span class="mx-2 text-sm font-medium">Dashboard</span>
            </a>
  
            <a class="flex items-center px-3 py-2 text-gray-600 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700"
              href="#">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6" />
              </svg>
  
              <span class="mx-2 text-sm font-medium">Preformance</span>
            </a>
          </div>
  
  
        </nav>
        
        
        
        
        
         
        
        
        
        <!-- Second sidebar content (unchanged) -->
      </div>
    </aside>
  
    <div class="flex-1 transition-all duration-300 ease-in-out flex flex-col h-full w-full" id="main-content-wrapper">
      <div class="flex flex-col h-full">
        <app-main-header [name]="'Friends'"  />
    
        <div class="flex-1 p-4 bg-main_bg overflow-y-auto flex flex-col border-l border-t border-primary_color">
          <p class="text-white ps-2 text-lg">Add Friend</p>
          <div class="mt-4">
            <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">search</label>
            <div class="relative">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input [(ngModel)]="query" (input)="searchUser()" type="search" class="ps-9 p-4 bg-primary_color w-full rounded-md text-white focus:outline-none" placeholder="Enter the username">            </div>
          </div>
          
          <div class="space-y-4 mt-4 flex-grow flex flex-col">
            @for (user of users; track $index) {
              <div class="flex w-full bg-primary_color rounded-sm p-4 justify-between items-center">
                <div class="flex items-center space-x-4">
                  <img src="{{user.image}}" alt="user-profile" class="w-10 h-10 rounded-full">
                  <p class="text-white">{{user.username}}</p>
                </div>
                <button class="bg-green-500 text-white px-4 py-2 rounded-md " (click)="sendFriendRequest(user._id)">Add Friend</button>
              </div>
            } @empty() {
              <div class="flex-grow flex items-center justify-center ">
                <p class="text-white text-lg">No users found</p>
                 <!-- <img width="500" src="https://res.cloudinary.com/dgpcd5c0d/image/upload/v1719563898/file_1_fo7b4b.png" alt=""> -->
              </div>
            }
          </div>
          
         
        </div>
      </div>
    </div>
  </main>

<main class="flex h-screen bg-[#36393f] overflow-hidden font-sans text-[#dcddde]">
  <!-- Server list column -->
  <nav class="w-[72px] bg-[#202225] flex-shrink-0 overflow-y-auto py-3 space-y-2">
    <!-- Home button -->
    <div
      class="h-12 w-12 rounded-[24px] bg-[#5865F2] text-white flex items-center justify-center mx-auto hover:rounded-[16px] transition-all duration-200 cursor-pointer">
      <svg class="w-7 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
        </path>
      </svg>
    </div>
    <!-- Server icons would go here -->
  </nav>

  <app-friends-sidebar class="w-60 bg-[#2f3136] flex-shrink-0 border-r border-[#202225]"></app-friends-sidebar>

  <div class="flex-1 flex flex-col h-full">
    <!-- <app-direct-chat-header  *ngIf="friendUserData"  [userImage]="friendUserData.image"
      [name]="friendUserData.username" class="bg-[#36393f] shadow-sm min-h-[48px] px-4 flex items-center">
    </app-direct-chat-header> -->

    <div class="flex-1 flex flex-col overflow-hidden" >
      <div class="flex-1 overflow-y-auto px-4 pt-4 scroll-smooth" id="scrollContainer" #scrollContainer>
        <div class="flex flex-col h-[87vh] bg-[#36393f] text-white relative mt-2">
          <!-- Main video area -->
          <div class="flex-1 overflow-hidden">
            <div id="video-grid" class="grid gap-4 p-4 h-full grid-cols-2">
              <!-- [ngClass]="{'grid-cols-1': !isRemoteUserJoined, 'grid-cols-2': isRemoteUserJoined}"  -->
              <!-- Local video -->
              <div class="relative bg-[#2f3136] rounded-lg overflow-hidden">
                <video #localVideo  autoplay playsinline [muted]="true" class="w-full h-full object-cover scale-x-[-1]"></video>
                <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 px-2 py-1 rounded text-sm">You</div>
              </div>

              <!-- Remote video (only shown when remote user has joined) -->
              <div  class="relative bg-[#2f3136] rounded-lg overflow-hidden">
                <video #remoteVideo  autoplay playsinline class="w-full h-full object-cover scale-x-[-1]"></video>
                <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 px-2 py-1 rounded text-sm">
                   <!-- <span *ngIf="friendUserData">
                      {{friendUserData.username || 'Friend'}}
                   </span> -->
                  
                      Friend
                 
                </div>
              </div>
            </div>
          </div>

          <!-- Floating control bar -->
          <div
            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 flex justify-center items-center gap-2 p-2 bg-[#2f3136] bg-opacity-90 rounded-full shadow-lg">
            <button (click)="toggleAudio()" [class.bg-red-500]="isAudioMuted"
              class="p-3 rounded-full transition-colors duration-300">
              <!-- Mute/Unmute icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
              </svg>
            </button>
            <button (click)="toggleVideo()" [class.bg-red-500]="isVideoOff"
              class="p-3 rounded-full transition-colors duration-300">
              <!-- Video on/off icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
            </button>
            <button (click)="endCall()"
              class="p-3 bg-red-500 rounded-full hover:bg-red-600 transition-colors duration-300">
              <!-- End call icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

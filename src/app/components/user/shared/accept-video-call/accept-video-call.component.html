<div class=" fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
    <div class="bg-[#36393f] rounded-md shadow-xl w-full max-w-md overflow-hidden">

<div class="bg-[#36393f] text-white p-8 rounded-2xl shadow-2xl max-w-md w-full animate-fade-in">
    <div class="flex items-center justify-center mb-6">
      <div class="relative">
        <img src="{{ userProfileImage }}" alt="{{ username }}" class="w-24 h-24 rounded-full shadow-lg object-cover">
      </div>
    </div>
    
    <h2 class="text-3xl font-bold mb-2 text-center">Incoming {{ data.isVideo ? 'video' : 'voice' }} Call</h2>
    <p class="text-xl mb-8 text-center">
      <span class="font-medium text-yellow-300">{{ username }}</span> is calling you
    </p>
    
    <div class="flex justify-center space-x-6">
      <button 
        (click)="onReject()" 
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-8 rounded-full transition duration-300 ease-in-out flex items-center justify-center transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-400"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Decline
      </button>
      <button 
        (click)="onAccept()" 
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-full transition duration-300 ease-in-out flex items-center justify-center transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-400"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
        Accept
      </button>
    </div>
  </div>
</div>
</div>

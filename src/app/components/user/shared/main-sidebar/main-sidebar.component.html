<div id="first-sidebar" style="width: 72px;" class="flex flex-col h-full bg-[#202225] dark:bg-gray-900">
  <nav class="flex flex-col items-center pt-3 w-full">
    <a id="rounded-custom" [routerLink]="['/friend']" 
       routerLinkActive="bg-[#5865f2] rounded-2xl" 
       class="group relative flex items-center justify-center w-12 h-12 rounded-3xl hover:rounded-2xl bg-[#36393f] hover:bg-[#5865f2] transition-all duration-300 ease-out">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" 
           routerLinkActive="text-white" 
           class="w-6 h-6 text-[#dcddde] group-hover:text-white transition-colors duration-300">
        <path d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
      </svg>
    </a>

    <div class="w-8 h-0.5 bg-[#36393f] rounded-full my-2"></div>
  </nav>

  <div id="sidebar" class="flex-1 overflow-y-auto py-2 space-y-2">
    @for (server of servers; track server) {
      <a [routerLink]="['/server', server._id,server.channelId]" 
        class="relative w-12 h-12 rounded-3xl hover:rounded-xl bg-[#36393f] hover:bg-[#5865f2] cursor-pointer transition-all duration-300 ease-linear group overflow-hidden mx-auto block">
        <div class="absolute inset-0 transition-all duration-300 ease-in-out">
          <img [src]="server.image" alt="" class="w-[100%] h-[100%] object-cover absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 group-hover:w-[100%] group-hover:h-[100%]">
        </div>
      </a>
    }@empty {
      @for (item of [1,2]; track item) {
        <div class="w-12 h-12 bg-[#36393f] rounded-3xl  mx-auto animate-pulse"></div>
      }
    }

    <a (click)="createServerVisibleToggle()" title="Add a Server" 
       class="relative flex items-center justify-center w-12 h-12 rounded-3xl cursor-pointer bg-[#36393f] hover:bg-[#5865f2] transition-all duration-300 ease-out group mx-auto">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" 
           class="w-6 h-6 text-[#3ba55d] group-hover:text-white transition-colors duration-300">
        <path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>

  <div id="profile-bottom" (click)="toggleUserProfile()"
       class="flex flex-col items-center pt-3 pb-3 bg-[#202225] cursor-pointer  ">
    @if (userImage) {
      <a  class="relative group">
        <img class="object-cover w-10 h-10 rounded-full transition-all duration-300 ease-out"
             [src]="userImage"
             alt="avatar" />
        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-[#202225]"></div>
      </a>
    }@else {
        <div class="w-10 h-10 bg-[#36393f] rounded-3xl  mx-auto animate-pulse"></div>
    }
  </div>
</div>

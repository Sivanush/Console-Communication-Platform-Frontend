<div class=" fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
  <div class="bg-[#36393f] rounded-md shadow-xl w-full max-w-md overflow-hidden">
    <div class="p-4">
      <h2 class="text-xl font-bold text-white mb-2">Invite Friends to Your Server</h2>
      <p class="text-[#b9bbbe] text-sm mb-4">Share this link with others to invite them to your server:</p>
      <div class="bg-[#202225] rounded flex items-center p-1 mb-4">
        <input 
          type="text" 
          [value]="data.inviteLink" 
          readonly 
          class="bg-transparent text-[#dcddde] flex-grow outline-none text-sm px-2 py-1"
        >
        <button 
          (click)="copyToClipboard()" 
          class="ml-2 px-4 py-1 bg-[#5865f2] hover:bg-[#4752c4] text-white text-sm font-medium rounded transition duration-200"
        >
          Copy
        </button>
      </div>
      <p class="text-[#b9bbbe] text-sm">
        Expires at: {{ data.expiresAt | date:'medium' }}
      </p>
    </div>
    <div class="bg-[#2f3136] px-4 py-3 flex justify-end">
      <button 
        (click)="close()" 
        class="text-[#b9bbbe] text-sm font-medium hover:underline"
      >
        Close
      </button>
    </div>
  </div>
</div>

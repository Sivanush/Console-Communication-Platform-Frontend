<div class="fixed inset-0 bg-[#000000] bg-opacity-80 flex items-center justify-center">
    <div class="bg-gray-700 rounded-lg w-96 p-6">
      <h2 class="text-white text-xl font-semibold mb-4">Create Channel</h2>
      
      <div class="mb-4">
        <label class="block text-gray-400 text-sm font-bold mb-2" for="channel-type">
          CHANNEL TYPE
        </label>
        <div class="flex space-x-2">
          <button  [ngClass]="{'bg-blue-600': type === 'text', 'bg-gray-600': type !== 'text'}" (click)="type = 'text'" class="px-3 py-1 bg-gray-600 text-white rounded hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Text
          </button>
          <button  [ngClass]="{'bg-blue-600': type === 'voice', 'bg-gray-600': type !== 'voice'}"  (click)="type = 'voice'" class="px-3 py-1 bg-gray-600 text-white rounded hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Voice
          </button>
        </div>
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-400 text-sm font-bold mb-2" for="channel-name">
          CHANNEL NAME
        </label>
        <input [(ngModel)]="name" id="channel-name" type="text" placeholder="new-channel" class="w-full bg-gray-600 text-white rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-400 text-sm font-bold mb-2" for="channel-category">
          CATEGORY
        </label>
        <select [(ngModel)]="categoryId"  id="channel-category" class="w-full bg-gray-600 text-white rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select a category</option>
          @for (category of categories; track category) {
            <option [value]="category._id">{{category.name}}</option>
          }
        </select>
      </div>
      
      <div class="flex justify-end space-x-2 mt-6">
        <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-500">Cancel</button>
        <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500" (click)="createChannel()" >Create Channel</button>
      </div>
    </div>
  </div>

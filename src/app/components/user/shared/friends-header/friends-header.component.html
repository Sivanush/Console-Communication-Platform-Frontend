<nav id="heading" class="w-full bg-[#36393f] border-b border-[#2f3136]">
  <div class="px-4 py-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
          id="toggle-sidebar" type="button"
          class="inline-flex items-center p-2 text-sm text-[#b9bbbe] rounded-md sm:hidden hover:bg-[#2f3136] focus:outline-none focus:ring-2 focus:ring-[#5865f2]">
          <span class="sr-only">Open sidebar</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
          </svg>
        </button>
        <div [routerLink]="['']" routerLinkActive="router-link-active" class="flex items-center ml-2 sm:ml-0">
          <span class="self-center text-xl font-semibold whitespace-nowrap text-white cursor-pointer">{{name}}</span>
        </div>
      </div>

      <div class="flex-grow overflow-x-auto mx-4 gap-9">
        <div class="flex gap-2 w-max">
          <button [routerLink]="['/friend/all-friends']" routerLinkActive="bg-[#2f3136] text" 
            class="flex-shrink-0 px-3 py-1 hover:bg-[#2f3136]  text-white rounded-md whitespace-nowrap transition-all">
            All
          </button>
          <!-- <button 
          class="flex-shrink-0 px-3 py-1 hover:bg-[#2f3136]  text-white rounded-md whitespace-nowrap transition-all">
          Online
        </button> -->
        <button [routerLink]="['/friend/pending-request']" routerLinkActive="bg-[#2f3136]" 
                class="flex-shrink-0 px-3 py-1 hover:bg-[#2f3136] text-white rounded-md whitespace-nowrap transition-all relative">
       <div class="flex justify-center items-center gap-2">
        <span>Pending</span>
        @if (hasPendingRequests) {
          <div class=" w-3 h-3 rounded-full bg-red-600"></div>
        }
       </div>
        </button>
          <button [routerLink]="['/friend/add-friend']" routerLinkActive="bg-[#3ba55c] " 
            class="flex-shrink-0 px-3 py-1 bg-[#3ba55d]   hover:bg-[#2d7d46] text-white rounded-md whitespace-nowrap transition-all"
            (click)="showDialog()">
            Add Friend
          </button>
        </div>
      </div>
    </div>
    <div>
    </div>
  </div>
</nav>

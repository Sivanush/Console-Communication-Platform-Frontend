 <!-- community-video-chat.component.html -->
<div class="container-fluid">
  <div class="row p-2 justify-content-center">
    <button mat-raised-button color="primary" class="m-2" (click)="joinCall()" [disabled]="isCallStarted">Join Call</button>
    <button mat-raised-button color="warn" class="m-2" (click)="leaveCall()" [disabled]="!isCallStarted">Leave Call</button>
  </div>
  <div class="row">
    <div class="col text-center position-relative">
      <div class="local-video-wrapper">
        <video #localVideo id="local-video" autoplay playsinline muted></video>
        <div class="username">You</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="remote-videos" class="col text-center">
      <!-- Remote video elements will be dynamically added here -->
    </div>
  </div>
</div>
